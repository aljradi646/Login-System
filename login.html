{% extends "base.html" %}
{% block content %}
<div class="glass-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <h2><i class="fas fa-user-lock"></i> Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm" novalidate>
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="loginEmail" placeholder="Email" required 
                   value="{{ email if email else '' }}">
            <span class="validation-icon" id="emailIcon">
                <i class="fas fa-check-circle valid-icon"></i>
                <i class="fas fa-exclamation-circle invalid-icon"></i>
            </span>
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" name="password" id="loginPassword" placeholder="Password" required>
            <span class="validation-icon" id="passwordIcon">
                <i class="fas fa-check-circle valid-icon"></i>
                <i class="fas fa-exclamation-circle invalid-icon"></i>
            </span>
        </div>
        <button type="submit" class="btn-gradient">
            <span>Login</span>
            <i class="fas fa-sign-in-alt"></i>
        </button>
    </form>
    <div class="links">
        <a href="{{ url_for('auth.register') }}">Create Account</a>
    </div>
</div>
{% endblock %}
